<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/442d380662.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <form class="search-form">
            <input type="text" id="search" placeholder="🔍 Change City...." />
            <input
              class="searchButton"
              type="submit"
              id="searchButton"
              value="search"
            />
          </form>
        </div>
        <div class="col">
          <button type="button" class="currentButton" id="currentButton">
            Current Location
          </button>
        </div>
      </div>
      <div class="location">
        <h1>City</h1>
      </div>
      <div class="country">country_code</div>
      <div class="update">
        <small>Last updated on:</small><span class="date"></span>
      </div>

      <div class="description"></div>
      <div class="row">
        <div class="col-6">
          <div class="condition">
            <img src="" alt="" id="icon" />
            <span class="float-left temperature">
              <span id="temperature"></span>℃
            </span>
          </div>
        </div>

        <div class="col-6">
          <ul class="weather">
            <li>
              <span class="type">Feels like: </span><span id="feels"> </span>℃
            </li>
            <li>
              <span class="type">Humidity: </span><span id="humidity"> </span>%
            </li>
            <li>
              <span class="type">Wind speed: </span
              ><span id="wind"> </span>m/sec
            </li>
          </ul>
        </div>
      </div>
      <p>
        <em>
          Clear conditions from 00:00 - 03:00 with partly cloudy conditions
          expected at 03:00
        </em>
      </p>

      <hr />
      <div class="header"><em>📅 Daily Forecast</em></div>
      <div class="dailyForecast" id="dailyforecast"></div>

      <hr />
    </div>
    <footer>
      <a
        href="https://github.com/MpofuMoud/my-weather-app-project"
        target="_blank"
        rel="noreferrer"
        >open source code by Moud Mpofu
      </a>
      ,Hosted on
      <a
        href="https://imaginative-bavarois-a5b0e8.netlify.app"
        target="_blank"
        rel="noreferrer"
        >Netlify</a
      >
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
