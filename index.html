<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/442d380662.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-9">
          <form class="search-form">
            <input type="text" id="search" placeholder="🔍 Change City...." />
            <input
              class="searchButton"
              type="submit"
              id="searchButton"
              value="search"
            />
          </form>
        </div>
        <div class="col-3">
          <button type="button" class="currentButton" id="currentButton">
            Current Location
          </button>
        </div>
      </div>
      <div class="location">
        <h1>City</h1>
      </div>
      <div class="country">country_code</div>
      <div class="date"></div>
      <div class="row">
        <div class="col">
          <div class="units">
            <a href="#" id="celsius-link">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a>
          </div>
          <div class="temperature"><span id="temperature"></span>°</div>

          <div class="condition">
            <span><img src="" alt="" id="icon" /></span>
            <em class="description"></em>
          </div>
        </div>

        <div class="col">
          <ul class="weather">
            <li><span class="type">H: </span><span id="max"> </span>℃</li>
            <li><span class="type">L: </span><span id="min"> </span>℃</li>
            <li>
              <span class="type">Humidity: </span><span id="humidity"> </span>%
            </li>
            <li>
              <span class="type">Wind speed: </span
              ><span id="wind"> </span>km/hr
            </li>
          </ul>
        </div>
      </div>
      <p>
        <em>
          Clear conditions from 00:00 - 03:00 with partly cloudy conditions
          expected at 03:00
        </em>
      </p>

      <hr />
      <div class="header"><em>📅 Daily Forecast</em></div>
      <div class="dailyForecast" id="dailyforecast"></div>

      <hr />
      <footer>
        <a
          href="https://github.com/MpofuMoud/my-weather-app-project"
          target="_blank"
          rel="noreferrer"
          >open source code
        </a>
        by Moud Mpofu,<em>Hosted on</em>
        <a
          href="https://imaginative-bavarois-a5b0e8.netlify.app"
          target="_blank"
          rel="noreferrer"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
